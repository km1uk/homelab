n8n:
  persistence:
    enabled: true
    type: dynamic
    accessModes:
      - ReadWriteOnce
    size: 1Gi
  podSecurityContext:
    fsGroup: 1000
  securityContext:
    runAsUser: 1000

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: homelab-tunnel.kgmm.co.uk
      external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
    hosts:
      - host: n8n.kgmm.co.uk
        paths:
          - /
    tls:
      - secretName: n8n-tls-certificate
        hosts:
          - n8n.kgmm.co.uk
    className: "nginx"